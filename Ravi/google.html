<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Google Homepage example">
        <title>Google HomePage Example</title>
        <link rel="stylesheet" href="google.css" type="text/css" media="screen">
        <style></style>
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                    <li class="nav-links" id="Images"><a href="#">Images</a></li>
                    <li id="sign-in"><a href="#">Sign up</a></li>
                </ul>
            </nav>
        </header>
        <!-- GOOGLE Image-->
        <div class="google">
            <a  id="google_logo" href="#"><img src="google.png" alt="Googel image" height="90px" width="200px"></a>
        </div>
        <!--Form-->
        <div class="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search" placeholder="Search Google or type URL">
            </form>
        </div>
        <!-- Buttons-->
        <div class="button">
            <input type="submit" value="Google Search" id="google-search">
            <input type="submit" value="I'm feeling Lucky" id="I'm feeling lucky"> 
        </div>
        <!-- Footer-->
        <footer>
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Bussiness</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
