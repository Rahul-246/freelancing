<!DOCTYPE html>
<html>
    <head>
        <title>
        HTML Form's Exercise
        </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>HTML Form Exercise</h1>
        <form>
            <fieldset>
                <legend>User Login  Details</legend>
                <label>
                    Name: <input type="text"><br>
                </label>
                <label>
                    E-mail: <input type="email"><br>
                </label>
                <label>
                    Username: <input type="text"><br>
                </label>
                <label>
                    Password: <input type="password"><br>
                </label>
            </fieldset>
            <fieldset>
                <legend>User Profile Detail</legend>
                <label>
                    Upload a profile picture: <input type="file"><br>
                </label>
                <label>
                    <input type="radio" checked>Male <input type="radio">Female <br>
                </label>
                <label>
                  Date of Birth : <input type="date"><br>
                </label>
                <label>
                    Contact Number: <input type="number"><br>
                </label>
                <label>
                    Choose your favorite color: <input type="color"><br>
                </label>
                <br>
                <label>
                    Street name/Building number: <input type="text"><br>
                    Landmark: <input type="text"> <br>
                    City: <input type="text"><br>
                    State: <input type="text"><br>
                    Pincode: <input type="number"> <br>
                </label>
                <br>
                <label>
                    Which programming language do you know?<br>
                    <input type="checkbox">JavaScript<br>
                    <input type="checkbox">C/C++<br>
                    <input type="checkbox">Python<br>
                    <input type="checkbox">Java<br>
                    <input type="checkbox">Ruby<br>
                    <input type="checkbox">R<br>
                    <input type="checkbox">Any other<br>
                </label>
                <br>
                <label>
                    Rate your interest in Web development.<br>
                    <input type="range" min="1" max="10" step="1"><br>
                </label>
                <label>
                    Rate your interest in Android development.<br>
                    <input type="range" min="1" max="10" step="1"><br>
                </label>
                <label>
                    Rate your interest in Machine learning.<br>
                    <input type="range" min="1" max="10" step="1"><br>
                </label>
                <label>
                    Rate your interest in Hacking & Network Security.<br>
                    <input type="range" min="1" max="10" step="1"><br>
                </label>
                <label>
                    <textarea rows="5" cols="25">
                        Enter about yourself here..
                    </textarea>
                </label><br><br>
                <div>
                <input type="submit" id="submit"value="Submit"></div>
            </fieldset>
        </form>
    </body>
</html>
