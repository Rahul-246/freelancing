<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>My Form</h2>
    <form action="backend.php">
        <!-- <label for="name"> Name</label> -->
        <div>
           Name: <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Roll NO: <input type="number" name="myRoll">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date Of Birth: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Mobile NO: <input type="number" name="myMobile">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="Year">Year:</label>
            <select name="myyear" id="Year">
                <option value="1st">1st Year</option>
                <option value="2nd" selected>2nd Year</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
